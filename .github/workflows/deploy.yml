name: Deploy Pickle Play Dates

on:
  push:
    branches: 
      - develop    # Auto-deploy to dev environment
      - main       # Auto-deploy to production environment
  pull_request:
    branches:
      - main       # Run tests on PRs to main

env:
  NODE_VERSION: '20'
  AWS_REGION: 'us-west-2'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build services
        run: |
          cd services
          npm run build

      - name: Build infrastructure
        run: |
          cd infra
          npm run build

  deploy-dev:
    name: Deploy to Development
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Lambda functions
        run: |
          cd services
          npm run build

      - name: Deploy infrastructure
        run: |
          cd infra
          npm run deploy:dev

      - name: Build and deploy frontend
        run: |
          cd web
          npm ci
          npm run build
          aws s3 sync out/ s3://pickle-play-dates-web-dev-916259710192 --delete

      - name: Run integration tests
        run: |
          cd integration-tests
          npm ci
          npm test
        continue-on-error: true

      - name: Post deployment notification
        run: |
          echo "‚úÖ Development deployment complete"
          echo "üåê Web App: https://dodcyw1qbl5cy.cloudfront.net"
          echo "üîó API: https://9vduzksk81.execute-api.us-west-2.amazonaws.com/dev"

  deploy-prod:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Lambda functions
        run: |
          cd services
          npm run build

      - name: Deploy infrastructure
        run: |
          cd infra
          npm run deploy:prod

      - name: Build and deploy frontend
        run: |
          cd web
          # Set environment variables from CDK outputs
          export NEXT_PUBLIC_API_URL="${{ secrets.API_URL_PROD }}"
          export NEXT_PUBLIC_USER_POOL_ID="${{ secrets.USER_POOL_ID_PROD }}"
          export NEXT_PUBLIC_USER_POOL_CLIENT_ID="${{ secrets.USER_POOL_CLIENT_ID_PROD }}"
          export NEXT_PUBLIC_USER_POOL_DOMAIN="${{ secrets.USER_POOL_DOMAIN_PROD }}"
          npm run build
          # Upload to S3 bucket (would need to extract bucket name from CDK outputs)
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET_NAME_PROD }} --delete 